<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="yatzystyle.css" />
    <title>Yatzy</title>
  </head>
  <body>
    <h1>Yatzy</h1>

    <div class="scoresheet">
      <table>
        <thead>
          <tr>
            <th>Spelare/Players</th>
            <td id="player1" class="player1"></td>
            <td id="player2" class="player2"></td>
            <td id="player3" class="player3"></td>
            <td id="player4" class="player4"></td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="clickable" onclick="addSingles(1)">Ettor/Ones</td>
            <td class="column player1" id="ones1"></td>
            <td id="ones2" class="player2"></td>
            <td class="column player3" id="ones3"></td>
            <td id="ones4" class="player4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(2)">Tvåor/Twos</td>
            <td class="column player1" id="twos1"></td>
            <td id="twos2" class="player2"></td>
            <td class="column player3" id="twos3"></td>
            <td id="twos4" class="player4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(3)">Treor/Threes</td>
            <td class="column player1" id="threes1"></td>
            <td id="threes2" class="player2"></td>
            <td class="column player3" id="threes3"></td>
            <td id="threes4" class="player4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(4)">Fyror/Fours</td>
            <td class="column player1" id="fours1"></td>
            <td id="fours2" class="player2"></td>
            <td class="column player3" id="fours3"></td>
            <td id="fours4" class="player4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(5)">Femmor/Fives</td>
            <td class="column player1" id="fives1"></td>
            <td id="fives2" class="player2"></td>
            <td class="column player3" id="fives3"></td>
            <td id="fives4" class="player4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(6)">Sexor/Sixes</td>
            <td class="column player1" id="sixes1"></td>
            <td id="sixes2" class="player2"></td>
            <td class="column player3" id="sixes3"></td>
            <td id="sixes4" class="player4"></td>
          </tr>

          <tr>
            <th>Summa/Sum</th>
            <td class="row player1" id="sum1"></td>
            <td class="row player2" id="sum2"></td>
            <td class="row player3" id="sum3"></td>
            <td class="row player4" id="sum4"></td>
          </tr>
          <tr>
            <th>Bonus</th>
            <td class="row player1" id="bonus1"></td>
            <td class="row player2" id="bonus2"></td>
            <td class="row player3" id="bonus3"></td>
            <td class="row player4" id="bonus4"></td>
          </tr>

          <tr>
            <td class="clickable" onclick="addPair(9)">Par/Pair</td>
            <td class="column player1" id="pair1"></td>
            <td class="player2" id="pair2"></td>
            <td class="column player3" id="pair3"></td>
            <td class="player4" id="pair4"></td>
          </tr>

          <tr>
            <td class="clickable" onclick="addPairs(10)">Två par/Two pairs</td>
            <td class="column player1" id="pairs1"></td>
            <td class="player2" id="pairs2"></td>
            <td class="column player3" id="pairs3"></td>
            <td class="player4" id="pairs4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addThreeOfAKind(11)">
              Tretal/Three of a kind
            </td>
            <td class="column player1" id="threeOfAKind1"></td>
            <td class="player2" id="threeOfAKind2"></td>
            <td class="column player3" id="threeOfAKind3"></td>
            <td class="player4" id="threeOfAKind4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addFourOfAKind(12)">
              Fyrtal/Four of a kind
            </td>
            <td class="column player1" id="fourOfAKind1"></td>
            <td class="player2" id="fourOfAKind2"></td>
            <td class="column player3" id="fourOfAKind3"></td>
            <td class="player4" id="fourOfAKind4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSmallStraight(13)">
              Liten stege/Small straight
            </td>
            <td class="column player1" id="smallStraight1"></td>
            <td class="player2" id="smallStraight2"></td>
            <td class="column player3" id="smallStraight3"></td>
            <td class="player4" id="smallStraight4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addLargeStraight(14)">
              Stor stege/Large straight
            </td>
            <td class="column player1" id="largeStraight1"></td>
            <td class="player2" id="largeStraight2"></td>
            <td class="column player3" id="largeStraight3"></td>
            <td class="player4" id="largeStraight4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addFullHouse(15)">Kåk/Full house</td>
            <td class="column player1" id="fullHouse1"></td>
            <td class="player2" id="fullHouse2"></td>
            <td class="column player3" id="fullHouse3"></td>
            <td class="player4" id="fullHouse4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addChance(16)">Chans/Chance</td>
            <td class="column player1" id="chance1"></td>
            <td class="player2" id="chance2"></td>
            <td class="column player3" id="chance3"></td>
            <td class="player4" id="chance4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addYatzy(17)">Yatzy</td>
            <td class="column player1" id="yatzy1"></td>
            <td class="player2" id="yatzy2"></td>
            <td class="column player3" id="yatzy3"></td>
            <td class="player4" id="yatzy4"></td>
          </tr>
          <tr>
            <th>Totalt/Total</th>
            <td class="row" id="total1"></td>
            <td class="row" id="total2"></td>
            <td class="row" id="total3"></td>
            <td class="row" id="total4"></td>
          </tr>
        </tbody>
      </table>
      <div class="diceDiv">
        <img id="dice1" src="dice1.png" alt="" onclick="dice1.lockDice()" />
        <img id="dice2" src="dice2.png" alt="" onclick="dice2.lockDice()" />
        <img id="dice3" src="dice3.png" alt="" onclick="dice3.lockDice()" />
        <img id="dice4" src="dice4.png" alt="" onclick="dice4.lockDice()" />
        <img id="dice5" src="dice5.png" alt="" onclick="dice5.lockDice()" />
        <img id="dice6" src="dice6.png" alt="" onclick="dice6.lockDice()" />
      </div>
      <button onclick="rollAllDice()">Roll the dice!</button>
      <button onclick="calcSum()">Get sum</button>
    </div>
    <script src="yatzy.js"></script>
  </body>
</html>
