<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="yatzystyle.css" />
    <title>Yatzy</title>
  </head>
  <body>
    <h1>Yatzy</h1>

    <div class="scoresheet">
      <table>
        <colgroup>
          <col />
          <col id="player1Col" />
          <col id="player2Col" />
          <col id="player3Col" />
          <col id="player4Col" />
        </colgroup>
        <thead>
          <tr>
            <th>Spelare/Players</th>
            <td class="player1 row" id="player1"></td>
            <td class="player2 row" id="player2"></td>
            <td class="player3 row" id="player3"></td>
            <td class="player4 row" id="player4"></td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="clickable" onclick="addSingles(1)">Ettor/Ones</td>
            <td class="player1 column" id="ones1"></td>
            <td class="player2" id="ones2"></td>
            <td class="player3 column" id="ones3"></td>
            <td class="player4" id="ones4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(2)">Tvåor/Twos</td>
            <td class="player1 column" id="twos1"></td>
            <td class="player2" id="twos2"></td>
            <td class="player3 column" id="twos3"></td>
            <td class="player4" id="twos4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(3)">Treor/Threes</td>
            <td class="player1 column" id="threes1"></td>
            <td class="player2" id="threes2"></td>
            <td class="player3 column" id="threes3"></td>
            <td class="player4" id="threes4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(4)">Fyror/Fours</td>
            <td class="player1 column" id="fours1"></td>
            <td class="player2" id="fours2"></td>
            <td class="player3 column" id="fours3"></td>
            <td class="player4" id="fours4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(5)">Femmor/Fives</td>
            <td class="player1 column" id="fives1"></td>
            <td class="player2" id="fives2"></td>
            <td class="player3 column" id="fives3"></td>
            <td class="player4" id="fives4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSingles(6)">Sexor/Sixes</td>
            <td class="player1 column" id="sixes1"></td>
            <td class="player2" id="sixes2"></td>
            <td class="player3 column" id="sixes3"></td>
            <td class="player4" id="sixes4"></td>
          </tr>

          <tr>
            <th>Summa/Sum</th>
            <td class="player1 row" id="sum1"></td>
            <td class="player2 row" id="sum2"></td>
            <td class="player3 row" id="sum3"></td>
            <td class="player4 row" id="sum4"></td>
          </tr>
          <tr>
            <th>Bonus</th>
            <td class="player1 row" id="bonus1"></td>
            <td class="player2 row" id="bonus2"></td>
            <td class="player3 row" id="bonus3"></td>
            <td class="player4 row" id="bonus4"></td>
          </tr>

          <button onclick="nextPlayer()">Next Player</button>
          <button onclick="toggleDisable()">Toggle Disable</button>
          <button onclick="resetStorage()">Reset Storage</button>
          <button onclick="getFromStorage()">Log Storage</button>

          <tr>
            <td class="clickable" onclick="addPair(9)">Par/Pair</td>
            <td class="player1 column" id="pair1"></td>
            <td class="player2" id="pair2"></td>
            <td class="player3 column" id="pair3"></td>
            <td class="player4" id="pair4"></td>
          </tr>

          <tr>
            <td class="clickable" onclick="addPairs(10)">Två par/Two pairs</td>
            <td class="player1 column" id="pairs1"></td>
            <td class="player2" id="pairs2"></td>
            <td class="player3 column" id="pairs3"></td>
            <td class="player4" id="pairs4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addThreeOfAKind(11)">
              Tretal/Three of a kind
            </td>
            <td class="player1 column" id="threeOfAKind1"></td>
            <td class="player2" id="threeOfAKind2"></td>
            <td class="player3 column" id="threeOfAKind3"></td>
            <td class="player4" id="threeOfAKind4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addFourOfAKind(12)">
              Fyrtal/Four of a kind
            </td>
            <td class="player1 column" id="fourOfAKind1"></td>
            <td class="player2" id="fourOfAKind2"></td>
            <td class="player3 column" id="fourOfAKind3"></td>
            <td class="player4" id="fourOfAKind4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addSmallStraight(13)">
              Liten stege/Small straight
            </td>
            <td class="player1 column" id="smallStraight1"></td>
            <td class="player2" id="smallStraight2"></td>
            <td class="player3 column" id="smallStraight3"></td>
            <td class="player4" id="smallStraight4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addLargeStraight(14)">
              Stor stege/Large straight
            </td>
            <td class="player1 column" id="largeStraight1"></td>
            <td class="player2" id="largeStraight2"></td>
            <td class="player3 column" id="largeStraight3"></td>
            <td class="player4" id="largeStraight4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addFullHouse()">Kåk/Full house</td>
            <td class="player1 column" id="fullHouse1"></td>
            <td class="player2" id="fullHouse2"></td>
            <td class="player3 column" id="fullHouse3"></td>
            <td class="player4" id="fullHouse4"></td>
          </tr>

          <tr>
            <td class="clickable" onclick="addChance(16)">Chans/Chance</td>
            <td class="player1 column" id="chance1"></td>
            <td class="player2" id="chance2"></td>
            <td class="player3 column" id="chance3"></td>
            <td class="player4" id="chance4"></td>
          </tr>
          <tr>
            <td class="clickable" onclick="addYatzy(17)">Yatzy</td>
            <td class="player1 column" id="yatzy1"></td>
            <td class="player2" id="yatzy2"></td>
            <td class="player3 column" id="yatzy3"></td>
            <td class="player4" id="yatzy4"></td>
          </tr>
          <tr>
            <th>Totalt/Total</th>
            <td class="player1 row" id="total1"></td>
            <td class="player2 row" id="total2"></td>
            <td class="player3 row" id="total3"></td>
            <td class="player4 row" id="total4"></td>
          </tr>
        </tbody>
      </table>
      <div class="diceDiv">
        <img id="dice1" src="dice1.png" alt="" onclick="dice1.lockDice()" />
        <img id="dice2" src="dice2.png" alt="" onclick="dice2.lockDice()" />
        <img id="dice3" src="dice3.png" alt="" onclick="dice3.lockDice()" />
        <img id="dice4" src="dice4.png" alt="" onclick="dice4.lockDice()" />
        <img id="dice5" src="dice5.png" alt="" onclick="dice5.lockDice()" />
      </div>
      <button id="rollAllDice" onclick="rollAllDice()">Roll the dice!</button>
      <button onclick="calcSum()">Get sum</button>
      <p id="noOfRollsRemaining">3</p>
    </div>

    <script src="yatzy.js"></script>
  </body>
</html>
